<!DOCTYPE html>

<script>
  const moyenne=(notes)=>{
    let sum=0;
    for(let note of notes){
        sum +=note;
        return sum / notes.length;
    }
  }


 class student{
    ecole='july ferry';

    this.lastname=lastname;

  }

  SetNotes(notes){
     this.notes=notes;
  }
  canPass(){
    return moyenne(this.notes) >=10;
  }

 } 
 
 const john= new student('okly','iradukunda')
 const okly= new student('steve','arakaza')
 john.SetNotes([10,8,10]);

 console.log(john.canPass(), okly.canPass());
